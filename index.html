<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antasari Programming Team</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      background: #0d1117;
      color: #c9d1d9;
      overflow: hidden; /* Menghindari scroll */
    }

    a {
      text-decoration: none;
      color: #58a6ff;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Full Page Wrapper */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100vh; /* 100% tinggi viewport */
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0d1117;
      border-bottom: 1px solid #21262d;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar .logo span {
      margin-left: 0.5rem;
      color: #58a6ff;
    }

    .navbar nav ul {
      display: flex;
      list-style: none;
    }

    .navbar nav ul li {
      margin-left: 1.5rem;
    }

    .navbar nav ul li a {
      color: #c9d1d9;
      font-weight: 500;
    }

    .navbar nav ul li a:hover {
      color: #58a6ff;
    }

    /* Content Section */
    .content {
      flex: 1; /* Mengisi ruang yang tersisa */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .content button {
      background: transparent;
      color: #58a6ff;
      border: 2px solid #58a6ff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .content button:hover {
      background: #58a6ff;
      color: #0d1117;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 0.5rem;
      background: #161b22;
      border-top: 1px solid #21262d;
    }

    .footer a {
      color: #58a6ff;
    }

    .footer img {
      height: 20px;
      margin: 0 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <span>&lt;/&gt;</span>
        <span>APT</span>
      </div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#why">Why</a></li>
          <li><a href="https://github.com/orgs/Antasari-Programming-Team/repositories">Project</a></li>
          <li><a href="treasury.html">Treasury</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
      <div>
        <h1>Antasari Programming Team</h1>
        <p>Create. Read. Update. Delete.</p>
        <button onclick="alert('Welcome to APT!')">Discover More</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>Powered by 
        <a href="https://www.gnu.org" target="_blank">
          <img src="https://www.freewear.org/images/articles/detail/FW0459_Dise%C3%B1o.png" alt="GNU Logo">
          GNU
        </a>
        & 
        <a href="https://www.bitcoin.org" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
          Bitcoin
        </a>
      </p>
    </footer>
  </div>
</body>
</html>
