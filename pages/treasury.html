<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APT Treasury Upgrade</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      background: #222;
      color: #ff8800;
      line-height: 1.6;
      text-align: center; /* Center align all text by default */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Treasury Header */
    .treasury-header {
      text-align: center;
      padding: 3rem 1rem;
      background: #333;
      border-bottom: 1px solid #ff8800;
      position: relative;
    }

    .treasury-header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      color: #ffbb55;
      letter-spacing: 2px;
    }

    .treasury-header h1:after {
      content: '';
      display: block;
      width: 50px;
      height: 4px;
      background: #ff8800;
      margin: 0.5rem auto 0;
    }

    .treasury-header .total-amount {
      font-size: 4rem;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
      color: #ff8800;
    }

    /* Section Titles */
    .section-title {
      font-size: 1.8rem;
      margin: 2rem 0 1rem;
      text-transform: uppercase;
      color: #ffbb55;
    }

    .section-title:after {
      content: '';
      display: block;
      width: 40px;
      height: 3px;
      background: #ff8800;
      margin: 0.5rem auto 0;
    }

    /* Treasury Details */
    .treasury-details {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
      gap: 2rem;
    }

    .chart-container {
      width: 100%;
      max-width: 300px; /* Reduced size of donut chart */
    }

    /* Tables */
    .asset-table,
    .transaction-history {
      width: 90%; /* Removed extra margin for better proportionality */
      max-width: 800px;
      border-collapse: collapse;
      margin: 0 auto 2rem auto;
      background: #333;
      border: 1px solid #ff8800;
      border-radius: 10px;
    }

    .asset-table th,
    .asset-table td,
    .transaction-history th,
    .transaction-history td {
      padding: 0.75rem 1rem;
      text-align: left;
    }

    .asset-table th,
    .transaction-history th {
      background: #444;
      color: #ff8800;
      font-weight: 600;
    }

    .asset-table tr:nth-child(even),
    .transaction-history tr:nth-child(even) {
      background: #555;
    }

    .asset-table tr:hover,
    .transaction-history tr:hover {
      background: #444;
    }

    .asset-table td,
    .transaction-history td {
      color: #ff8800;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      border-top: 1px solid #ff8800;
      margin-top: auto; /* Ensures footer stays at the bottom */
    }

    .footer a {
      color: #ff8800;
      text-decoration: none;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const assets = [
        { name: "Bitcoin", quantity: 0.001, value: 1500000 },
        { name: "Uang Kas", quantity: "-", value: 1500000 },
      ];

      const total = 3000000;

      // Display total
      document.querySelector(".total-amount").textContent =
        `Rp ${total.toLocaleString('id-ID')},00`;

      // Populate asset table
      const assetTable = document.querySelector(".asset-table tbody");
      assets.forEach((asset) => {
        const percentage = ((asset.value / total) * 100).toFixed(2) + "%";
        const row = document.createElement("tr");
        row.innerHTML = ` 
          <td>${asset.name}</td>
          <td>${asset.quantity}</td>
          <td>Rp ${asset.value.toLocaleString('id-ID')} (${percentage})</td>
        `;
        assetTable.appendChild(row);
      });

      // Create chart
      const labels = assets.map(asset => asset.name);
      const data = assets.map(asset => asset.value);

      const ctx = document.getElementById("assetChart").getContext("2d");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels,
          datasets: [{
            label: "Asset Value",
            data,
            backgroundColor: ["#ff8800", "#ffbb55"],
            borderColor: "#222",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                color: "#ff8800"
              }
            }
          }
        }
      });

      // Add sample transaction history
      const transactions = [
        { date: "2024-12-01", amount: 500000, description: "Deposit" },
        { date: "2024-12-05", amount: -100000, description: "Withdrawal" },
        { date: "2024-12-10", amount: 1000000, description: "Deposit" }
      ];

      const transactionTable = document.querySelector(".transaction-history tbody");
      transactions.forEach((transaction) => {
        const row = document.createElement("tr");
        row.innerHTML = ` 
          <td>${transaction.date}</td>
          <td>Rp ${transaction.amount.toLocaleString('id-ID')}</td>
          <td>${transaction.description}</td>
        `;
        transactionTable.appendChild(row);
      });
    });
  </script>
</head>
<body>
  <!-- Treasury Section -->
  <section class="treasury-header">
    <h1>Our Balance</h1>
    <p class="total-amount">Loading...</p>
  </section>

  <section class="treasury-details">
    <div class="chart-container">
      <canvas id="assetChart"></canvas>
    </div>

    <h2 class="section-title">Klasifikasi Asset</h2>
    <table class="asset-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Value (Rp)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JavaScript -->
      </tbody>
    </table>

    <h2 class="section-title">Transaksi</h2>
    <table class="transaction-history">
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount (Rp)</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Powered by <a href="https://www.gnu.org" target="_blank">GNU</a> & 
      <a href="https://www.bitcoin.org" target="_blank">Bitcoin</a>
    </p>
  </footer>
</body>
</html>
