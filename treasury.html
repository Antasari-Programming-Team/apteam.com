<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APT Treasury</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      background: #0d1117;
      color: #c9d1d9;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0d1117;
      border-bottom: 1px solid #21262d;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar .logo span {
      margin-left: 0.5rem;
      color: #58a6ff;
    }

    .navbar nav ul {
      display: flex;
      list-style: none;
    }

    .navbar nav ul li {
      margin-left: 1.5rem;
    }

    .navbar nav ul li a {
      color: #c9d1d9;
      font-weight: 500;
    }

    .navbar nav ul li a:hover {
      color: #58a6ff;
    }

    /* Treasury Section */
    .treasury-header {
      padding: 2rem;
      text-align: center;
      background: #161b22;
      border-bottom: 1px solid #21262d;
    }

    .treasury-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #58a6ff;
    }

    .treasury-header .total-amount {
      font-size: 2rem;
      font-weight: bold;
      color: #c9d1d9;
    }

    .treasury-details {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .charts {
      display: flex;
      justify-content: space-around;
      width: 100%;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .chart-container {
      width: 40%;
      max-width: 400px;
      margin: 1rem 0;
    }

    .chart-container .chart-legend {
      text-align: center;
      margin-top: 10px;
      color: #c9d1d9;
    }

    .asset-table {
      width: 100%;
      max-width: 1200px;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .asset-table th,
    .asset-table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #21262d;
    }

    .asset-table th {
      background: #161b22;
      color: #58a6ff;
      font-weight: 600;
    }

    .asset-table tr:hover {
      background: #21262d;
    }

    .asset-table .view-btn {
      background: #58a6ff;
      color: #0d1117;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .asset-table .view-btn:hover {
      background: #1f6feb;
    }

    /* Footer */
    footer {
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }

    footer img {
      width: 15px;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .charts {
        flex-direction: column;
        align-items: center;
      }

      .chart-container {
        width: 90%;
      }

      .asset-table td, .asset-table th {
        font-size: 0.85rem;
        padding: 0.5rem;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const assets = [
        { name: "Bitcoin", quantity: 0.001, storage: "Cold Wallet", value: 75000000, purchaseCost: 60000000 },
        { name: "Cash", quantity: 1000000, storage: "Bank", value: 1000000, purchaseCost: 1000000 },
      ];

      const monthlyPurchaseCost = [5000000, 7000000, 10000000, 11000000, 12000000, 13000000, 15000000, 16000000, 17000000, 18000000, 19000000, 20000000]; // Purchases for each month
      const totalValue = assets.reduce((sum, asset) => sum + asset.value, 0);
      const totalCost = assets.reduce((sum, asset) => sum + asset.purchaseCost, 0);

      // Display total
      document.querySelector(".total-amount").textContent =
        `Rp ${totalValue.toLocaleString()}`;

      // Populate table
      const assetTable = document.querySelector(".asset-table tbody");
      assets.forEach((asset) => {
        const percentage = ((asset.value / totalValue) * 100).toFixed(2) + "%";
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${asset.name}</td>
          <td>Rp ${asset.quantity.toLocaleString()}</td>
          <td>${asset.storage}</td>
          <td>Rp ${asset.value.toLocaleString()}</td>
          <td>${percentage}</td>
          <td><button class="view-btn">View</button></td>
        `;
        assetTable.appendChild(row);
      });

      // Create donut chart
      const ctx1 = document.getElementById("assetChart").getContext("2d");
      new Chart(ctx1, {
        type: "doughnut",
        data: {
          labels: assets.map(asset => asset.name),
          datasets: [{
            label: "Asset Value",
            data: assets.map(asset => asset.value),
            backgroundColor: ["#58a6ff", "#1f6feb"],
            borderColor: "#0d1117",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                color: "#c9d1d9"
              }
            }
          },
          maintainAspectRatio: false,
        }
      });

      // Create smooth line chart for total cost and total value
      const ctx2 = document.getElementById("lineChart").getContext("2d");
      new Chart(ctx2, {
        type: "line",
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
          datasets: [
            {
              label: "Purchase Cost",
              data: monthlyPurchaseCost,
              borderColor: "#58a6ff",
              backgroundColor: "rgba(88, 166, 255, 0.3)",
              tension: 0.4,
              fill: true,
            },
            {
              label: "Value Now",
              data: monthlyPurchaseCost.map((cost, index) => cost + totalValue), // Assuming constant total value added to purchase cost
              borderColor: "#1f6feb",
              backgroundColor: "rgba(31, 111, 235, 0.3)",
              tension: 0.4,
              fill: true,
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              labels: {
                color: "#c9d1d9"
              }
            }
          },
          scales: {
            x: {
              ticks: { color: "#c9d1d9" },
              grid: { color: "#21262d" }
            },
            y: {
              ticks: { color: "#c9d1d9" },
              grid: { color: "#21262d" }
            }
          }
        }
      });
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <span>&lt;/&gt;</span>
        <span>APT</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#why">Why</a></li>

          <li><a href="https://github.com/orgs/Antasari-Programming-Team/repositories" target="_blank">Project</a></li>
          <li><a href="treasury.html">Treasury</a></li>
        </ul>
      </nav>
    </header>

    <!-- Treasury Section -->
    <section id="treasury">
      <div class="treasury-header">
        <h1>Treasury Overview</h1>
        <div class="total-amount">Rp 77,500,000</div>
      </div>
      <div class="treasury-details">
        <div class="charts">
          <div class="chart-container" style="height: 300px;">
            <canvas id="assetChart"></canvas>
            <div class="chart-legend">Asset Breakdown</div>
          </div>
          <div class="chart-container" style="height: 300px;">
            <canvas id="lineChart"></canvas>
            <div class="chart-legend">Monthly Purchase vs Value</div>
          </div>
        </div>

        <table class="asset-table">
          <thead>
            <tr>
              <th>Asset Name</th>
              <th>Quantity</th>
              <th>Storage</th>
              <th>Value (Rp)</th>
              <th>Percentage</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Asset rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>Made with <img src="https://www.freewear.org/images/articles/detail/FW0459_Dise%C3%B1o.png" alt="Logo"/> by APT Team</p>
    </footer>
  </div>
</body>
</html>
