<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APT Treasury</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      background: #0d1117;
      color: #c9d1d9;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0d1117;
      border-bottom: 1px solid #21262d;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar .logo span {
      margin-left: 0.5rem;
      color: #58a6ff;
    }

    .navbar nav ul {
      display: flex;
      list-style: none;
    }

    .navbar nav ul li {
      margin-left: 1.5rem;
    }

    .navbar nav ul li a {
      color: #c9d1d9;
      font-weight: 500;
    }

    .navbar nav ul li a:hover {
      color: #58a6ff;
    }

    /* Treasury Section */
    .treasury-header {
      padding: 2rem;
      text-align: center;
      background: #161b22;
      border-bottom: 1px solid #21262d;
    }

    .treasury-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #58a6ff;
    }

    .treasury-header .total-amount {
      font-size: 2.5rem;
      font-weight: bold;
      color: #c9d1d9;
    }

    .treasury-details {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chart-container {
      width: 50%;
      max-width: 400px;
      margin: 2rem 0;
    }

    .asset-table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .asset-table th,
    .asset-table td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #21262d;
    }

    .asset-table th {
      background: #161b22;
      color: #58a6ff;
      font-weight: 600;
    }

    .asset-table tr:hover {
      background: #21262d;
    }

    .asset-table .view-btn {
      background: #58a6ff;
      color: #0d1117;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .asset-table .view-btn:hover {
      background: #1f6feb;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 0.5rem;
      background: #161b22;
      border-top: 1px solid #21262d;
    }

    .footer a {
      color: #58a6ff;
    }

    .footer img {
      height: 20px;
      margin: 0 5px;
      vertical-align: middle;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const assets = [
        { name: "ETH", quantity: 100, storage: "Metamask", value: 150000000 },
        { name: "BTC", quantity: 5, storage: "Cold Wallet", value: 75000000 },
        { name: "USDT", quantity: 1000, storage: "Binance", value: 50000000 },
      ];

      const total = assets.reduce((sum, asset) => sum + asset.value, 0);

      // Display total
      document.querySelector(".total-amount").textContent =
        `Rp ${total.toLocaleString()}`;

      // Populate table
      const assetTable = document.querySelector(".asset-table tbody");
      assets.forEach((asset) => {
        const percentage = ((asset.value / total) * 100).toFixed(2) + "%";
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${asset.name}</td>
          <td>${asset.quantity}</td>
          <td>${asset.storage}</td>
          <td>Rp ${asset.value.toLocaleString()} (${percentage})</td>
          <td><button class="view-btn">View</button></td>
        `;
        assetTable.appendChild(row);
      });

      // Prepare data for chart
      const labels = assets.map(asset => asset.name);
      const data = assets.map(asset => asset.value);

      // Create chart
      const ctx = document.getElementById("assetChart").getContext("2d");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels,
          datasets: [{
            label: "Asset Value",
            data,
            backgroundColor: ["#58a6ff", "#1f6feb", "#161b22"],
            borderColor: "#0d1117",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: true,
              position: "top",
              labels: {
                color: "#c9d1d9"
              }
            }
          }
        }
      });
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <!-- Navbar -->
    <header class="navbar">
      <div class="logo">
        <span>&lt;/&gt;</span>
        <span>APT</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#why">Why</a></li>
          <li><a href="#project">Project</a></li>
          <li><a href="treasury.html">Treasury</a></li>
        </ul>
      </nav>
    </header>

    <!-- Treasury Section -->
    <section class="treasury-header">
      <h1>Treasury Balance</h1>
      <p class="total-amount">Loading...</p>
    </section>

    <section class="treasury-details">
      <div class="chart-container">
        <canvas id="assetChart"></canvas>
      </div>
      <table class="asset-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Storage</th>
            <th>Value (Rp)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Assets populated via JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>Powered by 
        <a href="https://www.gnu.org" target="_blank">
          <img src="https://www.freewear.org/images/articles/detail/FW0459_Dise%C3%B1o.png" alt="GNU Logo">
          GNU
        </a>
        & 
        <a href="https://www.bitcoin.org" target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
          Bitcoin
        </a>
      </p>
    </footer>
  </div>
</body>
</html>
