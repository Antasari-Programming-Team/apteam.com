<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APT Treasury</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Courier New", Courier, monospace;
      line-height: 1.6;
    }

    body.dark {
      background: #0d1117;
      color: #c9d1d9;
    }

    body.light {
      background: #ffffff;
      color: #333333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar.light {
      border-color: #dddddd;
    }

    .navbar.dark {
      border-color: #21262d;
    }

    .theme-toggle {
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Treasury Header */
    .treasury-header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid;
    }

    .treasury-header h1 {
      font-size: 2rem;
    }

    .treasury-header .total-amount {
      font-size: 3rem;
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    .treasury-header.light {
      border-color: #dddddd;
    }

    .treasury-header.dark {
      border-color: #21262d;
    }

    /* Treasury Details */
    .treasury-details {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .chart-container {
      width: 100%;
      max-width: 400px;
    }

    .asset-table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 1rem;
      border-radius: 8px;
      overflow: hidden;
    }

    .asset-table th,
    .asset-table td {
      padding: 0.75rem 1rem;
      text-align: left;
    }

    .asset-table th {
      font-weight: 600;
    }

    .asset-table.light th {
      background: #f9f9f9;
      color: #333333;
    }

    .asset-table.dark th {
      background: #21262d;
      color: #58a6ff;
    }

    .view-btn {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .view-btn.light {
      background: #007bff;
      color: #ffffff;
    }

    .view-btn.dark {
      background: #58a6ff;
      color: #0d1117;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="dark">
  <!-- Navbar -->
  <header class="navbar dark">
    <div class="logo">APT Treasury</div>
    <div class="theme-toggle" id="themeToggle">🌙</div>
  </header>

  <!-- Treasury Section -->
  <section class="treasury-header dark">
    <h1>Our Balance</h1>
    <p class="total-amount" id="totalAmount">Loading...</p>
  </section>

  <section class="treasury-details">
    <div class="chart-container">
      <canvas id="assetChart"></canvas>
    </div>
    <table class="asset-table dark">
      <thead>
        <tr>
          <th>Name</th>
          <th>Quantity</th>
          <th>Value (Rp)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="assetTable">
        <!-- Populated by JavaScript -->
      </tbody>
    </table>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      // Toggle Theme
      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark");
        body.classList.toggle("light");

        if (body.classList.contains("dark")) {
          themeToggle.textContent = "🌙";
        } else {
          themeToggle.textContent = "☀️";
        }

        // Update theme classes for sections
        document.querySelectorAll(".navbar, .treasury-header, .asset-table").forEach(el => {
          el.classList.toggle("dark");
          el.classList.toggle("light");
        });
      });

      // Fetch Bitcoin price
      const fetchBitcoinPrice = async () => {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=idr");
        const data = await response.json();
        return data.bitcoin.idr;
      };

      const bitcoinQuantity = 0.001;
      const cash = 1500000;

      const bitcoinPrice = await fetchBitcoinPrice();
      const bitcoinValue = bitcoinQuantity * bitcoinPrice;
      const totalValue = cash + bitcoinValue;

      // Display total balance
      document.getElementById("totalAmount").textContent = `Rp ${totalValue.toLocaleString('id-ID')},00`;

      // Populate asset table
      const assets = [
        { name: "Bitcoin", quantity: bitcoinQuantity, value: bitcoinValue },
        { name: "Cash", quantity: "-", value: cash },
      ];

      const assetTable = document.getElementById("assetTable");
      assets.forEach((asset) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${asset.name}</td>
          <td>${asset.quantity}</td>
          <td>Rp ${asset.value.toLocaleString('id-ID')}</td>
          <td><button class="view-btn dark">View</button></td>
        `;
        assetTable.appendChild(row);
      });

      // Create chart
      const ctx = document.getElementById("assetChart").getContext("2d");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: assets.map(asset => asset.name),
          datasets: [{
            data: assets.map(asset => asset.value),
            backgroundColor: ["#58a6ff", "#1f6feb"],
          }],
        },
        options: {
          responsive: true,
        },
      });
    });
  </script>
</body>
</html>
